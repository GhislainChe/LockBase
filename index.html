<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockBase - Secure Account Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-vault"></i>
                    <span>LockBase</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                        <li><a href="#" class="nav-link" data-page="favorites">Favorites</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search accounts...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="page-header">
                    <h1 class="page-title">My Accounts</h1>
                    <button id="add-account-btn" class="btn">
                        <i class="fas fa-plus"></i> Add Account
                    </button>
                </div>

                <div class="filter-sort-bar">
                    <div class="filter-group">
                        <label for="filter-type">Filter by:</label>
                        <select id="filter-type">
                            <option value="all">All Types</option>
                            <option value="bank">Bank</option>
                            <option value="email">Email</option>
                            <option value="social">Social Media</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="sort-group">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by">
                            <option value="name">Name</option>
                            <option value="type">Type</option>
                            <option value="date">Date Added</option>
                        </select>
                    </div>
                </div>

                <div id="accounts-container" class="account-grid">
                    <!-- Accounts will be dynamically added here -->
                </div>
            </div>

            <!-- Favorites Page -->
            <div id="favorites-page" class="page">
                <div class="page-header">
                    <h1 class="page-title">Favorite Accounts</h1>
                </div>

                <div id="favorites-container" class="account-grid">
                    <!-- Favorite accounts will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Account Modal -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Account</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="account-form">
                    <input type="hidden" id="account-id">
                    <div class="form-group">
                        <label for="account-name">Account Name</label>
                        <input type="text" id="account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="account-type">Account Type</label>
                        <select id="account-type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="bank">Bank</option>
                            <option value="email">Email</option>
                            <option value="social">Social Media</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="url">Website URL (optional)</label>
                        <input type="url" id="url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn" id="save-btn">Save Account</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fas fa-vault"></i>
                    <span>LockBase</span>
                </div>
                <p>Secure storage for all your account details</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
                <p class="copyright">&copy; 2025 LockBase. All rights reserved.</p>
            </div>
        </div>
    </footer>
        <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmation-message">Are you sure you want to perform this action?</p>
            <div class="modal-actions">
                <button id="confirm-action" class="btn btn-danger">Confirm</button>
                <button id="cancel-action" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    <script src="script.js"></script>
</body>
</html>
